<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .failed-icon {
      color: #f44336;
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #f44336;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #d32f2f;
    }
    .try-again {
      background-color: #2196F3;
      margin-left: 10px;
    }
    .try-again:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="failed-icon">âœ—</div>
    <h1>Payment Failed</h1>
    <p>We couldn't process your payment. Please check your payment details and try again.</p>
    <div>
      <a href="/" class="btn">Return to Home</a>
      <a href="/payment.html" class="btn try-again">Try Again</a>
    </div>
  </div>
</body>
</html>
